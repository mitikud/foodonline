{% if messages %}
    {% for message in messages %}
        <!-- <div class="alert alert-success show_notification" role="alert"> -->
            <!-- to make it dynamics and detect from seetting.py and  -->
        <div class="alert alert-{{message.tags}} show_notification" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}

{% endif %}
